{% extends 'adminbase.html' %}

{% block content %}
<!-- Registration form -->
<form method="POST" action="libraryuserregister.html">

    {% csrf_token %}
    <div class="container" style="padding-top:50px;">
         {% if messages %}
        {% for result in messages %}
        <b style="color: green;">{{result}}</b>
        {% endfor %}
        {% endif %}
        <h2>Register New Library User</h2>

        <div class="form-group">
            <label class="col-sm-3 control-label">Library User ID</label>
            <div class="col-sm-9">
               <input type="text" name="L_ID" placeholder="User id" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Full Name</label>
            <div class="col-sm-9">
                <input type="text" name="fullname" placeholder="First Name" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Address</label>
            <div class="col-sm-9">
                <input type="text" name="address" placeholder="Last Name" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input type="email" name="email" placeholder="Email" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Contact</label>
            <div class="col-sm-9">
                <input type="number" name="contact" placeholder="Contact" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Username </label>
            <div class="col-sm-9">
                <input type="text" name="username" placeholder="User Name" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input type="password" name="password" placeholder="Password" required/>
            </div>
        </div>

        <button type="submit" class="btn btn-primary ">Register</button>

    </div>
<!--     &lt;!&ndash; ./container &ndash;&gt;-->

</form>
{% endblock %}
