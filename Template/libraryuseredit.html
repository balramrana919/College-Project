{% extends 'adminbase.html' %}

{% block content %}

<form method="POST" action="/libraryuserupdate/{{users.id}}">
    {% csrf_token %}
    <div class="container" >
        <h2>Update Library User Details</h2>

        <div class="form-group">
            <label class="col-sm-3 control-label">User ID</label>
            <div class="col-sm-9">
               <input type="text" name="L_ID" value="{{users.L_ID}}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Full Name</label>
            <div class="col-sm-9">
                <input type="text" name="fullname" value="{{users.fullname}}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input type="email" name="email" value="{{users.email}}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Address</label>
            <div class="col-sm-9">
                <input type="text" name="address" value="{{users.address}}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Contact</label>
            <div class="col-sm-9">
                <input type="number" name="contact" value="{{users.contact}}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Username </label>
            <div class="col-sm-9">
                <input type="text" name="username" value="{{users.username}}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input type="password" name="password" value="{{users.password}}"/>
            </div>
        </div>


        <button type="submit" class="btn btn-primary ">Update</button>
    </div> <!-- ./container -->
</form>


{% endblock %}
